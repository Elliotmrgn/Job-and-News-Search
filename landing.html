<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/landing-styles.css">
  <title>Job Search & Article Finder</title>
</head>

<body>
  <div class="container mainWrapper" id="mainWrapper">
    <div class="row  headerRow">
      <div class="col s12 headerColumn-1">
      <i class="material-icons update medium center-align" id="logoIcon">update</i>  
      <h1 class="white-text center-align">  Job Search & Article Finder </h1>
        <p class="center-align"> <em>daily-updated easy-to-use one-stop job searching and articles searching resource </em></p>
      </div> <!-- .headerColumn-1 ends -->
      <div class="col s12 formWrapper">
        <form class="col s12 formField">
          <div class="row">
            <p class="center-align formHeader"> Enter your name and click the button below to find and search jobs and articles. </p>
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="first_name" type="text" class="validate">
              First Name: 
              <label for="first_name" class="inputTexts">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              Last Name: 
                           <label for="last_name" class="inputTexts">Last Name</label>
            </div>
            <button class="btn waves-effect waves-light" id="landingButton" type="submit" name="action">Submit
            </button>
                   
          </div>
               </form>
          
        
        </div> <!-- .formWrapper ends -->
    </div> <!-- .headerRow ends -->
   
    
  </div> <!-- .mainWrapper ends -->

  <!--JavaScript at end of body for optimized loading-->
  <!--Import materialize.css-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.
  js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="jquery-3.4.1.min.js"></script>
  <script src="scripts/script.js"></script>

</body>

</html>
