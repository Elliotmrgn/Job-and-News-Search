<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css styles/reset.css">
    <link rel="stylesheet" href="./assets/css styles/style.css">
    <title>Job Search & Article Finder</title>
</head>

<body>
    <div class="container mainWrapper" id="mainWrapper">
        <div class="row section headerRow">
            <div class="col s12 headerColumn-1">
                <i class="material-icons update medium center-align" id="logoIcon">update</i>
                <h2 class="white-text center-align"> Job Search & Article Finder </h2>
                <p class="center-align"> <em>daily-updated easy-to-use one-stop job finder resource </em></p>
            </div>
            <!-- .headerColumn-1 ends -->
        </div>
        <!-- .headerRow ends -->
        <!-- $$$$$$$$$$$$ MAIN CONTENT ROW-2 $$$$$$$$$$$$ -->
        <div class="row section mainContentRow-2">
            <div class="col s12 mainContentColumn-2-1">
                <div class="card white darken-1 z-depth-3 card-2-1">
                    <div class="card-content dark-text">
                        <span class="card-title center-align"> Attention: Use this section if needed. </span>
                        <p class="center-align">If not needed, delete!!!! </p>
                    </div>
                </div>
            </div> <!-- .mainContentColumn-2-1 ends -->

        </div> <!-- .mainContentRow-2 ends -->
        <!-- $$$$$$$$$$$$ MAIN CONTENT TAB ROW $$$$$$$$$$$$ -->
        <div class="row tabRow">
            <div class="col s12 tabColumn" id="toggleOff">
                <div class="tablink">Jobs</div>
                <div class="tablink">Articles</div>
            </div><!-- .tabColumn ends -->
            <div class="col s12 tabColumn" id="toggleOn">
                <button class="tablink" id="jobButton"  >Jobs</button>
                <button class="tablink" id="articleButton"  >Articles</button>
            </div><!-- .tabColumn ends -->
            <div class = "row tabRow">
                <div id="jobTab" class="tabcontent col s12 l6">
                    dsgsdg
                </div>

                <div id="articleTab" class="tabcontent col s12 l6">
                    sdgfdsgf
                </div>
            </div>
            </div> 

        </div> <!-- .tabRow ends -->

        <!-- $$$$$$$$$$$$ FOOTER CONTENT $$$$$$$$$$$$ -->
        <div class="row section footerRow">
            <div class="col s12 center-align footerColumn-1">
                <p>&copy 2020 &bull; Job Search & Article Finder &bull; 123 Somewhere Ln, Raleigh, NC 27603 &bull;
                    919-123-4567 </p>
            </div>
            <!-- .footerColumn-1 ends -->
        </div>
        <!-- .footerRow ends -->
    </div>
    <!-- .mainWrapper ends -->

    <!--JavaScript at end of body for optimized loading-->
    <!--Import materialize.css-->

    <!-- <script src="./assets/javascripts/script.js"></script> -->
    <script src="./assets/javascripts/jobs.js"></script>
    <script src="./assets/javascripts/news.js"></script>
