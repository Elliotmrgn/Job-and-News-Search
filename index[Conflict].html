<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Materialized CSS Framework Starter Page</title>
    </head>

    <body>
      <div class="container mainWrapper">
        <div class="row headerRow">
          <div class="col s1 headerColumn-1">headerColumn-1</div>   <!-- .headerColumn-1 ends -->
          <div class="col s1 headerColumn-2">headerColumn-2</div>   <!-- .headerColumn-2 ends -->
        </div> <!-- .headerRow ends -->
        <div class="row mainContentRow-1">
          <div class="col s1 mainContentColumn-1-1">mainContentColumn-1-1</div>   <!-- .mainContentColumn-1-1 ends -->
          <div class="col s1 mainContentColumn-1-2">mainContentColumn-1-2</div>   <!-- .mainContentColumn-1-2 ends -->
        </div> <!-- .mainContentRow-1 ends -->

      </div> <!-- .mainWrapper ends -->

      <!--JavaScript at end of body for optimized loading-->
        <!--Import materialize.css-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        </body>
  </html>
