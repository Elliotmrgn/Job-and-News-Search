<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <!-- Header with search fields -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s6">
                        <input placeholder="javascript" id="searchTerm" type="text" class="validate">
                        <label for="search_term">Developer Search</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="searchPlace" type="text" class="validate">
                        <label for="search_place">City</label>
                    </div>
                    <div><button id="findNow" class="btn waves-effect waves-light" type="submit" name="action">Search
                      <i class="material-icons right">Now</i>
                    </button></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Results for the serched items -->
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="jobResults"></div>
            </div>
            <div class="col s6">
                <div class="newsResults"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
