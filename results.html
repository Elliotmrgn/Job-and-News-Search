<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="./assets/css styles/resultStyle.css">
    <title>Document</title>
</head>

<body>

    <!-- Header with search fields -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s6">
                        <input placeholder="javascript" id="searchTerm" type="text" class="validate" value="javascript">
                        <label for="search_term">Developer Search</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="searchPlace" type="text" class="validate" value="Raleigh, NC">
                        <label for="search_place">City</label>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <div><button id="findNow" class="btn waves-effect waves-light" type="submit" name="action">Search
                      <i class="material-icons right">Now</i>
                    </button></div>
                        </div>

                        <div class="col s6">
                            <div class="switch">
                                <label>
                        Jobs
                        <input type="checkbox">
                        <span class="lever"></span>
                        News
                      </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Results for the serched items -->
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="jobResults"></div>
            </div>
            <div class="col s6">
                <div class="newsResults"></div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>


    <script src="assets/javascripts/jobs.js"></script>
    <script src="./assets/javascripts/news.js"></script>
</body>

</html>
