<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Materialized CSS Framework Starter Page</title>
</head>

<body>
  <div class="container mainWrapper" id="mainWrapper">
    <div class="row section headerRow">
      <div class="col s12 headerColumn-1">
        <h1> Company Name Goes Here </h1>
        <p> the company's tagline/motto goes here </p>
         


      </div> <!-- .headerColumn-1 ends -->
      <!-- <div class="col s6 headerColumn-2">headerColumn-2</div> .headerColumn-2 ends -->
    </div> <!-- .headerRow ends -->
    <div class="divider"> </div> <!-- This div creates 1px horizontal line which is used as a section divider -->
    <div class="row section mainContentRow-1">
      <div class="col s6 mainContentColumn-1-1">mainContentColumn-1-1</div> <!-- .mainContentColumn-1-1 ends -->
      <div class="col s6 mainContentColumn-1-2">mainContentColumn-1-2</div> <!-- .mainContentColumn-1-2 ends -->
    </div> <!-- .mainContentRow-1 ends -->
    <div class="divider"> </div> <!-- section divider -->
    <div class="row section mainContentRow-2">
      <div class="col s6 mainContentColumn-1-1">mainContentColumn-2-1</div> <!-- .mainContentColumn-2-1 ends -->
      <div class="col s6 mainContentColumn-1-2">mainContentColumn-2-2</div> <!-- .mainContentColumn-2-2 ends -->
    </div> <!-- .mainContentRow-2 ends -->
    <div class="divider"> </div> <!-- section divider -->
    <div class="row section footerRow">
      <div class="col s12 footerColumn-1">footerColumn-1</div> <!-- .footerColumn-1 ends -->
     <!--  <div class="col s12 footerColumn-2">footerColumn-2</div>  .footerColumn-2 ends -->
    </div> <!-- .footerRow ends -->

  </div> <!-- .mainWrapper ends -->

  <!--JavaScript at end of body for optimized loading-->
  <!--Import materialize.css-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
