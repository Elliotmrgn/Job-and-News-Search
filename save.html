<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css styles/reset.css">
    <link rel="stylesheet" href="./assets/css styles/style.css">
    <title>Job Search & Article Finder</title>
</head>

<body>
    <div class="container mainWrapper" id="mainWrapper">
        <div class="row section headerRow">
            <div class="col s12 headerColumn-1">
                <i class="material-icons update medium center-align" id="logoIcon">update</i>
                <h2 class="white-text center-align"> Job Search & Article Finder </h2>
                <p class="center-align"> <em>daily-updated easy-to-use one-stop job finder resource </em></p>
            </div>
            <!-- .headerColumn-1 ends -->
        </div>
        <!-- .headerRow ends -->
        <!-- $$$$$$$$$$$$ MAIN CONTENT TAB ROW $$$$$$$$$$$$ -->
        <div class="row saveRow">
            <div class="col s12 l6 jobSaveColumn">
                <div id="jobSaveButton">Saved Jobs</div>
                <div id="jobResult" class="jobBox">
                </div>
            </div>
            <div class="col s12 l6 newsSaveColumn">
                <div id="articleSaveButton">Saved Articles</div>
                <div id="articleResult" class="articleBox">
                </div>
            </div>
        </div>
        <!-- .saveRow ends -->

        <!-- $$$$$$$$$$$$ FOOTER CONTENT $$$$$$$$$$$$ -->
        <div class="row section footerRow">
            <div class="col s12 center-align footerColumn-1">
                <p>&copy 2020 &bull; Job Search & Article Finder &bull; 123 Somewhere Ln, Raleigh, NC 27603 &bull; 919-123-4567 </p>
            </div>
            <!-- .footerColumn-1 ends -->
        </div>
        <!-- .footerRow ends -->
    </div>
    <!-- .mainWrapper ends -->

    <!--JavaScript at end of body for optimized loading-->
    <!--Import materialize.css-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <!-- <script src="./assets/javascripts/script.js"></script> -->
    <script src="./assets/javascripts/saved.js"></script>

</body>

</html>
